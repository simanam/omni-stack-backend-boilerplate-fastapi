{% extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>

<p>Hi {{ name }},</p>

<p>{{ message }}</p>

{% if action_url %}
<p style="text-align: center; margin: 30px 0;">
    <a href="{{ action_url }}" class="button">{{ action_text }}</a>
</p>
{% endif %}

<p>
    Best regards,<br>
    The {{ app_name }} Team
</p>
{% endblock %}

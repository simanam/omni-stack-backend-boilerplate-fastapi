services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ../app:/app/app
      - ../migrations:/app/migrations
    environment:
      - PROJECT_NAME=OmniStack API
      - ENVIRONMENT=local
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - SECRET_KEY=dev-secret-key-min-32-characters-long
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/omnistack
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omnistack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    volumes:
      - ../app:/app/app
    environment:
      - PROJECT_NAME=OmniStack Worker
      - ENVIRONMENT=local
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - SECRET_KEY=dev-secret-key-min-32-characters-long
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/omnistack
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: arq app.jobs.worker.WorkerSettings
    profiles:
      - worker

volumes:
  postgres_data:
  redis_data:
